name: Xserver VPS Renewal

on:
  schedule:
    - cron: '45 0 * * *'   # 每天 07:00, 15:00, 23:00 UTC
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      SCKEY_TURBO: ${{ secrets.SCKEY_TURBO }}
      GITHUB_RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          sudo apt-get -qq update
          sudo apt-get -yqq install --no-install-recommends ffmpeg fonts-noto-cjk

      - name: Run renew script
        run: node main.mjs

      - name: Upload artifacts (record + screenshot)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: puppeteer-output
          path: |
            recording.webm
            last.png
