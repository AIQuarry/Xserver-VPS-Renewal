name: Xserver VPS Renewal

on:
  schedule:
    - cron: '0 7,15,23 * * *'  # UTC 时间
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      SCKEY_SENDKEY: ${{ secrets.SCKEY_SENDKEY }}
      GITHUB_RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer and dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -yqq --no-install-recommends ffmpeg fonts-noto-cjk
          yarn add puppeteer form-data

      - name: Run renewal script
        run: node main.mjs
